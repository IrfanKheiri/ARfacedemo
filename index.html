<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Face Replacement Demo</title>

  <!-- PWA (optional if you already have these in your project) -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Minimal safe defaults if style.css isnâ€™t present */
    body { margin:0; background:#111; color:#fff; font-family:system-ui, sans-serif; }
    #app { display:flex; flex-direction:column; min-height:100vh; }
    #stage { flex:1; display:grid; place-items:center; }
    #preview { width:100vw; height:auto; max-height:78vh; background:#000; }
    #controls { display:flex; gap:.75rem; padding:1rem; justify-content:center; background:#0008; }
    button { padding:.8rem 1rem; border:0; border-radius:.75rem; background:#1e88e5; color:#fff; font-weight:600; }
    button.secondary{ background:#424242; }
    #banner { text-align:center; padding:.5rem .75rem; font-size:.9rem; color:#ffd54f; }
  </style>

  <!-- Load MediaPipe global builds (NO ESM imports) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"
          crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <div id="banner">Run over HTTPS and allow camera access</div>

    <div id="stage">
      <video id="cam" autoplay muted playsinline hidden></video>
      <canvas id="preview" width="720" height="960"></canvas>
    </div>

    <div id="controls">
      <button id="startBtn">Start Camera</button>
      <button id="captureBtn" class="secondary" disabled>Capture</button>
      <button id="saveBtn" class="secondary" disabled>Save</button>
      <button id="resetBtn" class="secondary" disabled>Reset</button>
    </div>
  </div>

  <!-- Your app logic -->
  <script src="./main.js"></script>
</body>
</html>
