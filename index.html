<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Face Replacement Demo</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <div id="banner">Align your face with the guide area.</div>

    <div id="stage">
      <video id="cam" autoplay muted playsinline hidden></video>
      <canvas id="preview" width="720" height="960"></canvas>
    </div>

    <div id="controls">
      <button id="startBtn">Start Camera</button>
      <button id="captureBtn" class="secondary" disabled>Capture</button>
      <button id="saveBtn" class="secondary" disabled>Save</button>
      <button id="resetBtn" class="secondary" disabled>Reset</button>
    </div>
  </div>

  <!-- MediaPipe globals (must be before main.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

  <!-- App -->
  <script src="./main.js"></script>
</body>
</html>
